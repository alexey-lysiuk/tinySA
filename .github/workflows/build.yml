name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      # Avoid 'Context access might be invalid: ...' validation warning
      TINYSA_VERSION: ""

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install Toolchain
        run: |
          wget --quiet https://developer.arm.com/-/media/Files/downloads/gnu-rm/7-2017q4/gcc-arm-none-eabi-7-2017-q4-major-linux.tar.bz2
          sudo tar --directory /usr/local --strip-components 1 --extract --file *.bz2

      - name: Get number of CPU cores
        uses: SimenB/github-actions-cpu-cores@v2
        id: cpu-cores

      - name: Build Firmware
        run: |
          make --jobs ${{ steps.cpu-cores.outputs.count }} --keep-going TARGET=F303 USE_VERBOSE_COMPILE=1
          rm -r build/lst build/obj
          echo "TINYSA_VERSION=$(git describe --tags --long)" >> $GITHUB_ENV

      - name: Upload Package
        uses: actions/upload-artifact@v4
        with:
          name: tinySA4-${{ env.TINYSA_VERSION }}
          path: build

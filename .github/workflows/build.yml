name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-${{ matrix.os-version }}

    strategy:
      fail-fast: false
      matrix:
        os-version:
          - 22.04
          - 24.04
        extra-options:
          - USE_COPT=-Os
          - USE_COPT=-Os USE_LTO=1

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install Toolchain
        run: |
          sudo apt install gcc-arm-none-eabi

      - name: Set Versions
        run: |
          echo "GCC_VERSION=$(arm-none-eabi-gcc -dumpversion)" >> $GITHUB_ENV
          echo "TINYSA_VERSION=$(git describe --tags --long)" >> $GITHUB_ENV
          echo "Building timySA $TINYSA_VERSION with GCC $GCC_VERSION"

      - name: Build Firmware
        run: |
          make --keep-going TARGET=F303 USE_VERBOSE_COMPILE=1 ${{ matrix.extra-options }}
          rm -r build/lst build/obj

      - name: Upload Package
        uses: actions/upload-artifact@v4
        with:
          name: tinySA4-${{ env.TINYSA_VERSION }}-gcc-${{ env.GCC_VERSION }}-(${{ matrix.extra-options }})
          path: build

      - name: List Directories
        if: 0
        run: |
          git status
          ls -lR .

  package-all:
    needs: [build]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/download-artifact@v4

      - name: Prepare Complete Package
        run: |
          mkdir all
          mv tinySA4* all

      - uses: actions/upload-artifact@v4
        with:
          name: all
          path: all
